<!DOCTYPE html>
<html>
	<head>
		<title>.tile vs .tiles-justify</title>
		<link rel="stylesheet" type="text/css" href="../dist/ghetto-box.css">
	</head>
	<body>
		<div class="container">
			<p>
				
				When an element has both `.tile` and `.tiles-justify`, there can be conflicts regarding text-alignment.
			</p>
			<div class="tiles">
				<div class="tile w-1-2 tiles tiles-justify">
				</div>
				<div class="tile w-1-2">
				</div>
			</div>
			<div class="sm-tile sm-w-1-2 pad-md tiles tiles-justify">
				<div class="tile pad-right-sm">
					<h3 class="tile">
						Steamed Spaghetti
					</h3>
				</div>
				<div class="tile">
					$18.95
				</div>
				<div class="tile w-fill pad-top-md">
					<p>with meat sauce or veggie sauce bla bla bla bla bla bla</p>
				</div>
			</div>
		</div>
	</body>
</html>
